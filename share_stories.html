<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Stories</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fef8e6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #3fd544;
            color: white;
            text-align: center;
            padding: 1.7rem;
            font-size: 1.5rem;
        }

        main {
            flex: 1;
            padding: 2rem;
        }

        form {
            max-width: 800px;
            margin: 1rem auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            display: block;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        form input, form textarea {
            width: 97%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 2px solid #3fd544;
            border-radius: 5px;
        }

        form button {
            background-color: #3fd544;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        form button:hover {
            background-color: #37bd3b;
            transition: 0.3;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #3fd544;
            color: white;
            margin-top: auto;
        }
        input,textarea::placeholder {
            font-family: 'Poppins', sans-serif; /* Change to any font you prefer */
            font-size: 14px; /* Font size */
            color: #888; /* Change placeholder text color */
            opacity: 1; /* Ensure placeholder is visible */
        }
    </style>
</head>
<body>
    <header>
        <h1>Share Your Stories</h1>
    </header>
    <main>
        <form action="#" method="POST">
            <label for="author">Your Name:</label>
            <input type="text" id="author" name="author" placeholder="Enter your name" required>

            <label for="story">Your Story:</label>
            <textarea id="story" name="story" rows="9" placeholder="Share your experience here..." required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        &copy; 2024 Food Adulteration Awareness
    </footer>
</body>
</html>
